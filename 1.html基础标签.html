<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>标题</h1> <!-- 标题标签 -->
  <p>段落</p> <!-- 文本段落标签 -->
  <hr> <!-- 水平线标签 -->
  <br> <!-- 换行标签 -->

  <strong>加粗</strong> <!-- 加粗标签 -->
  <em>倾斜</em> <!-- 倾斜标签 -->
  <del>删除线</del> <!-- 删除线标签 -->
  <ins>下划线</ins> <!-- 下划线标签 -->

  <div>无语义，包裹内容</div>
  <span>类似div，但标签的类型不同</span>

  <img src="#" alt="#"> <!-- 图像标签 -->

  <a href="https://www.baidu.com" target="_self">百度</a>
</body>
</html>
